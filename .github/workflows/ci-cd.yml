name: Go Application CI/CD Pipeline

on:
  push:
    branches: [main, master]
    tags: ['v*']
  pull_request:
    branches: [main, master]

jobs:
  quality-assurance:
    name: Code Quality and Testing
    runs-on: ubuntu-latest
    steps:
      - name: Fetch Source Code
        uses: actions/checkout@v4
      
      - name: Configure Go Environment
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      
      - name: Execute Test Suite
        run: go test ./...
      
      - name: Static Code Analysis
        run: go vet ./...
      
      - name: Compile Application
        run: go build -o application .

  container-registry-push:
    name: Publish Container Image
    runs-on: ubuntu-latest
    needs: quality-assurance
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Obtain Repository Code
        uses: actions/checkout@v4
      
      - name: Initialize BuildKit
        uses: docker/setup-buildx-action@v3
      
      - name: Authenticate to Container Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}
      
      - name: Generate Image Metadata
        id: image-info
        uses: docker/metadata-action@v5.5.1
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/tz12sprint
          tags: |
            type=ref,event=tag
            type=sha,format=short
      
      - name: Create and Upload Container
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.image-info.outputs.tags }}
          labels: ${{ steps.image-info.outputs.labels }}