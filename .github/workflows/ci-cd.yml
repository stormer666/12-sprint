name: Go Application CI/CD Pipeline
on:
  push:
    branches: [main]
    tags: ['v*']  
  pull_request:
    branches: [main]

jobs:
  quality-assurance:
    name: Code Quality and Testing
    runs-on: ubuntu-latest
    steps:
      - name: Fetch Source Code
        uses: actions/checkout@v4
      
      - name: Configure Go Environment
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      
      - name: Download dependencies
        run: go mod download
      
      - name: Execute Test Suite
        run: go test ./... || echo "No tests found or tests failed"
      
      - name: Static Code Analysis
        run: go vet ./... || echo "Vet found issues"
      
      - name: Compile Application
        run: go build -o application .
      
      - name: Build Docker Image (Test)
        run: docker build -t local-test .

  container-registry-push:
    name: Publish Container Image
    runs-on: ubuntu-latest
    needs: quality-assurance
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}
      
      - name: Extract Tag Name
        id: tag
        run: echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/tz12sprint:latest
            ${{ secrets.DOCKER_USERNAME }}/tz12sprint:${{ steps.tag.outputs.TAG }}
      
      - name: Verify Image on DockerHub
        run: |
          echo "Image pushed: ${{ secrets.DOCKER_USERNAME }}/tz12sprint:${{ steps.tag.outputs.TAG }}"
          echo "Pull command: docker pull ${{ secrets.DOCKER_USERNAME }}/tz12sprint:${{ steps.tag.outputs.TAG }}"